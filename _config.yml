title: ku.mquat
description: 日常의 片鱗
url: "https://tauqm.uk"

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

collections:
  my_tags:
    output: true
    permalink: /tag/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tag

# baseurl: ""
permalink: /blog/:slug
timezone: Asia/Singapore
future: false

exclude:
- README.md
- LICENSE.md

exclude: [vendor]

Blog: /blog

links:
  tags: /tags
  clap: /clap

utterances:
  repo: "ku-mquat/kumquat"
  issue-term: "title"
  label: "utteranc.es"
  theme: "preferred-color-scheme"

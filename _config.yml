title: ku.mquat
description: 일상의 편린
url: "https://tuaqm.uk/"

plugins:
  - jekyll-redirect-from

whitelist:
  - jekyll-redirect-from

markdown: kramdown

compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []

collections:
  my_tags:
    output: true
    permalink: /tags/:slug/
defaults:
  -
    scope:
      path: ""
      type: my_tags
    values:
      layout: tags

# baseurl: ""
permalink: /blog/:slug
timezone: Asia/Singapore
future: false

exclude:
- README.md
- LICENSE.md

exclude: [vendor]

Blog: /blog

links:
  about: /about

utterances:
  repo: "mwt/mattwthomas.com"
  issue-term: "pathname"
  label: "utteranc.es"
  theme: "github-light"